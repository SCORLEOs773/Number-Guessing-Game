<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sec 7 Project 1.css">
    <title>Number Guess Game</title>
</head>

<center>

    <body>

        <header>
            <h1>Guess The Number! (1-50)</h1>
            <br>
            <div class="number">?</div>
        </header>
        <br><br><br>
        <main>
            <section class="up">
                <p class="message">... Start Guessing ...</p>
                <br>
                <input type="number" class="guess"><br>
                <button class="btn check">Check!</button>
            </section>

            <br><br><br>

            <section class="down">
                <p class="labelScore">💯 Score - <span class="score">200</span></p>
                <p class="labelHighScore">💥 High Score - <span class="highScore">0</span></p>
            </section>
        </main>
        <br><br>
        <footer>
            <button class="btn again">Play Again!</button>
            <br><br>
            <a href="Sec 7 Project 1 LVLs.html"><button class="btn home">🏠 Home</button></a>
        </footer>

        <script src="Sec 7 Project 1 med.js"></script>

    </body>
</center>

</html>
